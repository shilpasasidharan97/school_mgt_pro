<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP LOGIN</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- CSS Link -->
    <link href="/static/css/useview/erp-login.css" rel="stylesheet">
    <!-- Javascript Link -->
    <script src="/static/scripts/erp-login.js"></script>
</head>

<body>

<section class="h-100 gradient-form" style="background: linear-gradient(#c45757, #9198e5);background-repeat: no-repeat;background-size: cover;background-attachment: fixed;">
  <div class="container-fluid py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6 col-sm-2 col-md-6">
              <div class="card-body p-md-5 mx-md-4">
                <!-- Login Tittle -->
                <div class="text-center">
                  <img src="/static/images/logo.png" style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">LOGIN HERE</h4>
                </div>
  
                <!-- input fields -->
                <form action="" method="post">
                    <!-- usename input field -->
                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                      </div>
                        <input type="text" class="form-control" placeholder="Enter your name" id="uname">
                        <span id="uname1"></span>
                    </div> <br />
                  
                    <!-- password input field -->
                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-file-lock-fill"></i></span>
                      </div>
                        <input type="text" class="form-control" placeholder="Enter your password" id="psw">
                        <span id="spsw"></span>
                    </div><br />

                    <div class="form-check mb-3">
                      <!-- remember me checkbox -->
                        <input class="form-check-input" type="checkbox" name="remember" style="margin-left: px;"> 
                        <label>Remember me</label>
                        <!-- forgot password -->
                        <a href="#" style="color: black;text-decoration: none;margin-left: 210px;">Forgot password?</a>
                    </div>

                    <!-- login button -->
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" onclick="return login()"><a href="{% url 'admin_app:dashboard' %}" style="color: black;text-decoration: none;">Log in</a></button>
                    </div>
                </form>
              </div>
            </div>

            <div class="col-lg-6 col-sm-2 d-flex align-items-center" style="background-color: black;color: white;">
              <div class=" px-3 py-4 p-md-5 mx-md-4">
                  <q class="medium mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</q>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </section>
</div>

</body>
</html>
